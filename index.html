<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A-Frame environment test</title>
  </head>
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>

  <!-- https://aframe.io/docs/1.0.0/guides/building-a-minecraft-demo.html -->
  <body>

    <a-scene>

      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>

      <a-cylinder id="ground" src="#groundTexture" radius="30" height="0.1"></a-cylinder>

      <a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky>

      <a-entity obj-model="obj:url(./assets/bread/bread01.obj); mtl:url(./assets/bread/bread01.mtl)" position="0, 20, 0"></a-entity>

    </a-scene>

  </body>
</html>
