<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A-Frame environment test</title>
  </head>
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>

  <body>

    <a-scene>

      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
        <a-asset-item id="bread-obj" src="./assets/bread/bread01.obj"></a-asset-item>
        <a-asset-item id="bread-mtl" src="./assets/bread/bread01.mtl"></a-asset-item>
      </a-assets>

      <a-cylinder id="ground" src="#groundTexture" radius="30" height="0.1"></a-cylinder>

      <a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky>

      <a-entity obj-model="obj:#bread-obj; mtl:#bread-mtl" position="0 1 0"></a-entity>

      <a-camera twoway-motion="speed: 35">
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>

    </a-scene>

  </body>
</html>
