<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A-Frame environment test</title>
  </head>
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>

  <body>

    <a-scene inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="">

      <a-assets>

        <a-asset-item id="bread-obj" src="./assets/bread/bread01.obj"></a-asset-item>
        <a-asset-item id="bread-mtl" src="./assets/bread/bread01.mtl"></a-asset-item>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
      <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
    </a-assets>

      <a-cylinder id="ground" src="#groundTexture" radius="30" height="0.1" material="" geometry=""></a-cylinder>

      <a-sky id="background" src="#skyTexture" theta-length="90" radius="30" material="" geometry=""></a-sky>

      <a-entity obj-model="obj: ./assets/bread/bread01.obj; mtl: ./assets/bread/bread01.mtl" position="0 1.374 0" visible="" scale="0.2 0.2 0.2" material="normalMap: https://juanhiriart.github.io/aframe-environment/assets/bread/bread_paint_normal.png; src: https://juanhiriart.github.io/aframe-environment/assets/bread/bread_paint.png" id="bread"></a-entity>

      <a-camera twoway-motion="speed: 35" nonmobileload="true" camera="" position="0.12221680330476949 1.6 1.6016631867871665" rotation="-17.761691649055535 1.1459155902616618 0" look-controls="" wasd-controls="" data-aframe-inspector-original-camera="" fog="color: #cccccc; density: 10">
        <a-cursor color="#FAFAFA" material="" raycaster="" cursor="" geometry=""></a-cursor>
      </a-camera>

    <div class="a-loader-title" style="display: none;">A-Frame environment test</div></a-scene>

  </body>
</html>
